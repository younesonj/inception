
services:
  nginx:
    image: nginx:img
    container_name: nginx
    build: ./requirements/nginx/.
    restart: always
    depends_on:
      - wordpress
    ports:
      - "443:443"
    volumes:
      - wordpress-data:/var/www/html
    networks:
      - inception

  mariadb:
    image: mariadb:img
    container_name: mariadb
    build: ./requirements/mariadb/.
    restart: always
    expose:
      - "3306"
    env_file:
      - .env
    volumes:
      - mariadb-data:/var/lib/mysql
    networks:
      - inception

  wordpress:
    depends_on:
      - mariadb
    image: wordpress:img
    container_name: wordpress
    build: ./requirements/wordpress/.
    restart: always
    expose:
      - "9000"
    env_file:
      - .env
    volumes:
      - wordpress-data:/var/www/html
    networks:
      - inception
volumes:
  wordpress-data:
    driver: local
    name: wordpress-data
    driver_opts:
      o: bind
      type: none
      device: /home/younajja/data/wordpress-data
  mariadb-data:
    driver: local
    name: mariadb-data
    driver_opts:
      o: bind
      type: none
      device: /home/younajja/data/mariadb-data
networks:
  inception:
    name: inception
    driver: bridge
